<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <!-- <ion-button (click)="onOpenMenu()">Open</ion-button> -->
    <ion-menu-button menu="m1">

    </ion-menu-button>
  </ion-buttons>
    <ion-title>My bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor='let booking of bookings' #slidingItem>
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)='onCancelBooking(booking.id, slidingItem)'>
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
