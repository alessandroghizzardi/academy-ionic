<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <!-- <ion-button (click)="onOpenMenu()">Open</ion-button> -->
    <ion-menu-button menu="m1">

    </ion-menu-button>
  </ion-buttons>
    <ion-title>My bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="isLoading">
      <div class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </div>
    </ion-row>
    <ion-row *ngIf="!isLoading">
      <ion-col size="10" offset="1" size-md="6" offset-md="3" *ngIf="!isLoading && bookings?.length <= 0">
        <p>No bookings ... yet</p>
      </ion-col>
      <ion-col size="10" offset="1" size-md="6" offset-md="3" *ngIf=" !isLoading && (!bookings || bookings?.length > 0)">
        <ion-list>
          <ion-item-sliding *ngFor='let booking of bookings' #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)='onCancelBooking(booking.id, slidingItem)'>
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
