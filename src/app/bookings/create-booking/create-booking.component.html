<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onBookPlace()" #form="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First name</ion-label>
          <ion-input type="text" ngModel name="firstName" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last name</ion-label>
          <ion-input type="text" ngModel name="lastName" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of guests</ion-label>
          <ion-select [ngModel]="'2'" name="numberOfguests">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-datetime
            name="dateFrom"
            displayFormat="MMM DD YYYY"
            pickerFormat="YY MMM DD"
            [min]="selectedPlace.availableFrom.toISOString()"
            [max]="selectedPlace.availableTo.toISOString()"
            [ngModel]="startDate" required
            #startDateCtrl="ngModel">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-datetime
            name="dateTo"
            displayFormat="MMM DD YYYY"
            pickerFormat="YY MMM DD"
            [min]="startDateCtrl.value"
            [max]="selectedPlace.availableTo.toISOString()"
            [ngModel]="endDate" required>
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-button color="primary" type="submit" expand="block" [disabled]="!form.valid || !datesValid()">Book</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
