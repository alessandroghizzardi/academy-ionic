<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>{{ selectedPlace.description }}</h1>
  <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
</ion-content>
