<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="8" offset="2" size-lg="2" offset-lg="5">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="Password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2" size-lg="2" offset-lg="5">
          <!-- <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
            <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">Login</ion-button>
          </div> -->

          <ion-button color="primary" (click)="onLogin()" expand="block" >Login</ion-button>
          <ion-button color="primary" fill="outline" (click)="onLogin()" expand="block">Go to signup</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
