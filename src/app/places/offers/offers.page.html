<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">

      </ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p class="ion-text-center" *ngIf="!isLoading && offers.length <=0">
          No offers yet
        </p>
        <div class="ion-text-center"  *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding
           *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer">

            </app-offer-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary"
                (click)="onEdit(offer.id, slidingItem)">
              <!-- [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]"> -->

                <ion-icon slot="icon-only" name="create"></ion-icon>
                <!-- <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon> -->

              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
